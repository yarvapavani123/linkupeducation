<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating ID Card with Images</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Center Container */
        .center-container {
            position: relative;
            width: 500px; /* Increased size to accommodate larger images */
            height: 500px;
        }

        /* Circular Image Layout */
        .image-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-circle img {
            position: absolute;
            width: 150px; /* Increased size of the images */
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Position Images in a Circle */
        .image-circle img:nth-child(1) { transform: rotate(0deg) translate(210px) rotate(0deg); }
        .image-circle img:nth-child(2) { transform: rotate(45deg) translate(210px) rotate(-45deg); }
        .image-circle img:nth-child(3) { transform: rotate(90deg) translate(210px) rotate(-90deg); }
        .image-circle img:nth-child(4) { transform: rotate(135deg) translate(210px) rotate(-135deg); }
        .image-circle img:nth-child(5) { transform: rotate(180deg) translate(210px) rotate(-180deg); }
        .image-circle img:nth-child(6) { transform: rotate(225deg) translate(210px) rotate(-225deg); }
        .image-circle img:nth-child(7) { transform: rotate(270deg) translate(210px) rotate(-270deg); }
        .image-circle img:nth-child(8) { transform: rotate(315deg) translate(210px) rotate(-315deg); }

        /* Rotating ID Card */
        .id-card {
            position: absolute;
            width: 250px; /* Increased size for the ID card */
            height: 350px;
            animation: rotateCard 5s linear infinite;
            perspective: 1000px;
            z-index: 1; /* Ensures the ID card stays on top of the images */
        }

        .id-card img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transform-origin: center;
        }

        /* Rotation Animation */
        @keyframes rotateCard {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
