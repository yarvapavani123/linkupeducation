<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating ID Card in Row</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        /* Row Container */
        .row-container {
            display: flex;
            align-items: center;
            gap: 20px; /* Spacing between images */
        }

        /* Image Styles */
        .row-container .image {
            width: 120px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* ID Card Styles */
        .id-card {
            width: 150px; /* Slightly larger for distinction */
            height: 200px;
            animation: rotateCard 5s linear infinite;
            perspective: 1000px;
        }

        .id-card img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transform-origin: center;
        }

        /* Rotation Animation */
        @keyframes rotateCard {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Row Container with Images and Rotating ID Card -->
    <div class="row-container">
        <!-- Images -->
        <img class="image" src="image1.jpg" alt="Image 1">
        <img class="image" src="image2.jpg" alt="Image 2">
        <img class="image" src="image1.jpg" alt="Image 1">
       

        <!-- Rotating ID Card -->
        <div class="id-card">
            <img src="id_card.jpg" alt="ID Card">
        </div>

        <!-- More Images -->
        <img class="image" src="image3.jpg" alt="Image 3">
        <img class="image" src="image4.jpg" alt="Image 4">
        <img class="image" src="image3.jpg" alt="Image 3">
      
    </div>
</body>
</html>
