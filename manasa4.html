<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laminated ID Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ID Card Container */
        .id-card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 240px;
            height: 340px;
            perspective: 1000px; /* Adds 3D perspective */
        }

        /* ID Card */
        .id-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCard 5s linear infinite;
        }

        /* Card Front and Back */
        .id-card-front,
        .id-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            border: 3px solid rgba(255, 255, 255, 0.8); /* Laminated border */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensures glossy layer fits perfectly */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
        }

        /* Front Side */
        .id-card-front {
            background: #db3854; /* Front background color */
            color: white;
        }

        .id-card-front img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid white; /* Adds a border around the image */
        }

        /* Back Side */
        .id-card-back {
            background: #f1f1f1; /* Back background color */
            transform: rotateY(180deg);
        }

        /* Glossy Overlay */
        .glossy-layer {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(255, 255, 255, 0.4),
                rgba(255, 255, 255, 0.1)
            );
            top: 0;
            left: 0;
            pointer-events: none; /* Prevents interaction with the overlay */
        }

        /* Rotating Animation */
        @keyframes rotateCard {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* Back Side Details */
        .id-card-back h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .id-card-back p {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="id-card-container">
        <div class="id-card">
            <!-- Front Side -->
            <div class="id-card-front">
                <div class="glossy-layer"></div>
                <img src="m1.jpeg" alt="Student Photo">
                <h2>John Doe</h2>
                <p>Student ID: 123456</p>
                <p>Grade: 10</p>
                <p>School: LinkUp High</p>
            </div>

            <!-- Back Side -->
            <div class="id-card-back">
                <div class="glossy-layer"></div>
                <h3>Additional Details</h3>
                <p>Address: 123 Main St, City</p>
                <p>Blood Group: O+</p>
                <p>Emergency Contact: +1 123-456-7890</p>
            </div>
        </div>
    </div>
</body>
</html>
