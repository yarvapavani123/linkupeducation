<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LinkUpEdu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .thought {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px;
            color: white;
            background: #db3854;
            border-radius: 20px;
            animation: moveThought 5s ease-in-out infinite;
            opacity: 0.8;
        }

        /* Animations for thoughts */
        .thought.student {
            top: 30%;
            left: 10%;
            animation-delay: 0s;
        }

        .thought.parent {
            top: 60%;
            left: 70%;
            animation-delay: 0.5s;
        }

        @keyframes moveThought {
            0%, 100% {
                transform: scale(1) translateX(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translateX(-20px);
                opacity: 0.9;
            }
        }

        /* Overlapping Section */
        .overlap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #db3854, #4e73df);
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 3s infinite;
        }

        .overlap::after {
            content: "‚ù§Ô∏è";
            font-size: 3rem;
            color: white;
            animation: fadeHeart 3s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes fadeHeart {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Welcome Text */
        .welcome-text {
            position: absolute;
            bottom: 10%;
            width: 100%;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            animation: fadeInUp 4s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Thoughts -->
        <div class="thought student">üéÆ Play Games</div>
        <div class="thought student">üòé Chill with Friends</div>
        <div class="thought parent">üìö Is my child studying?</div>
        <div class="thought parent">ü§î How is their performance?</div>

        <!-- Overlap Symbol -->
        <div class="overlap"></div>

        <!-- Welcome Message -->
        <div class="welcome-text">Welcome to LINKUPEDU ‚ù§Ô∏è</div>
    </div>
</body>
</html>
