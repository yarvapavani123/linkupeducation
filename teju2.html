<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Layout</title>
    <style>
        .video1 video {
            margin-top: 15%;
            width: 300px;
            height: 300px;
            margin-left: 100px;
        }

        .video2 video {
            margin-top: -22%;
            float: right;
            width: 300px;
            height: 300px;
            margin-right: 100px;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Thought Bubbles */
       
        @keyframes moveToCenter {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50%, -50%);
                top: 50%;
                left: 50%;
                opacity: 0;
            }
        }

/* Heart Animation */
.heart {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 8rem;
    color: #db3854;
    opacity: 1; /* Ensure it's visible from the start */
    animation: growHeart 3s ease-in-out forwards;
    animation-delay: 3s; /* Delay until the h1 animation ends */
}

@keyframes growHeart {
    0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1; /* Start visible */
    }
    50% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 1; /* Stay visible */
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1; /* Stay fully visible */
    }
}

/* Welcome Text */
.welcome-text {
    position: absolute;
    margin-top: 110px;
    left: 50%;
    transform: translate(-50%, 50%);
    font-size: 1.7rem;
    font-weight: bold;
    color: #333;
    opacity: 0; /* Hidden by default */
    animation: fadeIn 3s ease-in-out forwards;
    animation-delay: 6s; /* Start after heart animation completes */
    white-space: nowrap;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translate(-50%, 50%);
    }
    100% {
        opacity: 1;
        transform: translate(-50%, 0);
    }
}

/* h1 Animation */
h1 {
    position: absolute;
    top: -190px;
    left: 50%;
    transform: translate(-50%, 50%);
    font-size: 1.7rem;
    font-weight: bold;
    color: rgb(34, 116, 148);
    opacity: 0; /* Hidden by default */
    animation: fadeIn 3s ease-in-out forwards;
    animation-delay: 1s; /* h1 starts after a 1-second delay */
    white-space: nowrap;
    display: flex;
    gap: 5px;
}

h1 span {
    opacity: 0;
    transform: translateY(20px); /* Start with a downward translation */
    animation: fadeInWord 2s ease-in-out forwards;
    animation-delay: calc(var(--i) * 0.5s); /* Stagger the word animations */
}

@keyframes fadeInWord {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="video1">
        <video src="std.mp4" autoplay muted loop></video>
    </div>
    <div class="video2">
        <video src="parent.mp4" autoplay muted loop></video>
    </div>
    <div class="container">
        <!-- h1 will now appear with the welcome-text -->
        <h1>
            <span style="--i:1">Fun</span>
            <span style="--i:2">for</span>
            <span style="--i:3">Them,</span>
            <span style="--i:4">Peace</span>
            <span style="--i:5">of</span>
            <span style="--i:6">Mind</span>
            <span style="--i:7">for</span>
            <span style="--i:8">You</span>
          </h1>
          
        <!-- Heart Symbol -->
        <div class="heart">❤️</div>
    
        <!-- Welcome Message -->
        <div class="welcome-text">Welcome to LinkUp Education </div>
    </div>
    
</body>
</html>
